<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Paint calculator</title>
</head>
<body>
<h3>Please enter the course details</h3>
<form action="/courseinfo" method="post">
    <p>
        <label for="coursename">Course coursename </label>
        <input type="text" name="coursename" id="coursename" required>
    </p>
    <p>
        <label for="location">Location </label>
        <input type="text" step="0.01" name="location" id="location" required>
    </p>
    <p>
        <label for="startdate">Startdate (DD/MM/YYYY) </label>
        <input type="date" name="startdate"  placeholder="dd-mm-yyyy" id="startdate" required>
    </p>
    <p>
        <label for="ndays">Number of days </label>
        <input type="number" step="1" name="ndays" id="ndays" required>
        <input type="checkbox" name="weekly" value="yes" id="weekly">
        <label for="weekly">weekly</label>
    </p>
    <p>
        <input type="submit" name="submit" value="Register a new course" >
    </p>
</form>

</body>
</html>
