<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/" >
    <p>
        <label for="number">Number to get the prime list:</label>
        <input type="number" name="number" id="number" required th:value="${numberSelected}">
    </p>
    <p>
        <input type="submit" name="submit" value="Get prime list" >
    </p>
</form>
<h1>
    List of Numbers
</h1>
<ul>
    <li th:each="number : ${numberList}"
        th:text = "${number} "/>
</ul>

</body>
</html>
