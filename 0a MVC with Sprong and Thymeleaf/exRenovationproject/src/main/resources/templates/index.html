<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Paint calculator</title>
</head>
<body>
<h3>Calcilate the amount of paint you need!</h3>
<form action="/paint" method="post">
    <p>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" required>
    </p>
    <p>Fill in the dimensions of your room:</p>
    <p>
        <label for="lmeters">L (in metres):</label>
        <input type="number" step="0.01" name="lmeters" id="lmeters" required>
    </p>
    <p>
        <label for="wmeters">W (in metres):</label>
        <input type="number" step="0.01" name="wmeters" id="wmeters" required>
    </p>
    <p>
        <label for="hmeters">H (in metres):</label>
        <input type="number" step="0.01" name="hmeters" id="hmeters" required>
    </p>
    <p>
        <label for="ceiling">Would you like to paint the ceiling</label>
        <input type="checkbox" name="ceiling" value="yes" id="ceiling">
    </p>
    <p>
        How many layers of paint do you want to put on?
        <input class="form-check-input" type="radio" name="layer" id="layer1" checked value="1">
        <label class="form-check-label" for="layer1">
            1
        </label>
        <input class="form-check-input" type="radio" name="layer" id="layer2" value="2">
        <label class="form-check-label" for="layer2">
            2
        </label>
        <input class="form-check-input" type="radio" name="layer" id="layer3" value="3">
        <label class="form-check-label" for="layer3">
            3
        </label>
    </p>


    <p>
        <input type="submit" name="submit" value="Calculate" >
    </p>

</form>

</body>
</html>
